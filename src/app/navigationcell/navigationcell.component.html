<mat-radio-group aria-label="Select an option" *ngIf="currentroute=='/fancy'">
    <mat-radio-button value="1">Auto</mat-radio-button>
    <mat-radio-button value="2" style="margin-left: 5px">Manual</mat-radio-button>
</mat-radio-group>

<div class="Action-buttons" *ngIf="currentroute=='/bookmaker'">

    color="accent"
    title="Settle"
    >
    Settle
    </button>
</div>
