
    <div class="row">
    </div>
    <div class="wrapper wrapper-content animated fadeInRight"> 
          <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Summary</h5>                                
            </div>
            <div class="ibox-content table-responsive">
                <table class="table table-bordered table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                           <th>All Time Total</th> 
                           <th [ngClass]="(allTimeTotal>=0)?'profit':'loss'">{{allTimeTotal | number : '1.2-2'}}</th>                            
                        </tr>
                    </thead>
                    <tbody>                            
              </tbody></table>
            </div>
            </div>
            </div>  
          </div>
            

              <div class="row">
                  <div class="col-lg-12">
                      <div class="ibox float-e-margins">
                          <div class="ibox-title">
                              <h5>Earning Report</h5>
                          </div>
                  <div class="ibox-content-table table-responsive">
                    <div class="col-md-12 search-div row"  style="padding:15px">
                      <div class="col-md-4">
                        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
                          [settings]="dropdownSettings" 
                          (onSelect)="onItemSelect($event)" 
                          (onDeSelect)="OnItemDeSelect($event)"
                          (onSelectAll)="onSelectAll($event)"
                          (onDeSelectAll)="onDeSelectAll($event)">
                        </angular2-multiselect>
                      </div>
                      <div class="col-md-4">
                        <input type="text" [(ngModel)]="bsRangeValue" 
                              (bsValueChange)="profitandloss($event)"
                              placeholder="Select Date please..."
                              class="form-control"
                              [bsConfig]="{ rangeInputFormat: 'DD-MM-YYYY', containerClass: 'theme-default',isAnimated: true }"
                              bsDaterangepicker
                            >
                      </div>
                      <div class="col-md-4">
                        <button class="create-button" mat-raised-button>
                          Submit
                        </button>
                      </div>
                    </div>
                    
                                  <div class="table-container mat-elevation-z8">
                                      <div class="Table-Title">
                                          <mat-form-field class="search-form-field" floatLabel="never">
                                              <input matInput  id="filter-text-box" placeholder="Search" autocomplete="off" (keyup)="onFilterTextBoxChanged()">
                                              <button mat-button matSuffix mat-icon-button aria-label="Clear"  >
                                                <mat-icon>close</mat-icon>
                                              </button>
                                            </mat-form-field>
                                          <mat-form-field class="select-page-size">
                                              <mat-label>Page Size</mat-label>
                                              <select matNativeControl (change)="onPageSizeChanged($event)" id="page-size">
                                                  <option value="50">50</option>
                                                  <option value="100">100</option>
                                                  <option value="500">500</option>
                                                  <option value="1000">1000</option>
                                              </select>
                                            </mat-form-field>
                                        </div>
                                        <ag-grid-angular 
                                        style="width: 100%; height: 450px"
                                        class="ag-theme-balham"
                                        [gridOptions]="gridOptions"
                                        [rowData]="rowData" 
                                        [overlayLoadingTemplate]="overlayLoadingTemplate"
                                        [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                                        [animateRows]="true"
                                        [pagination]="true"
                                        (gridReady)="onGridReady($event)"
                                        >
                                        </ag-grid-angular>
                                  </div>
                </div>
            </div>
        </div>  
    </div>
</div>
