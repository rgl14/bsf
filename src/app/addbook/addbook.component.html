<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
     <div class="col-lg-12">
         <div class="ibox float-e-margins">
             <div class="ibox-title">
                 <h5>New Book Maker</h5>
             </div>
             
             <div class="ibox-content-form table-responsive">
                
                 
                 <form [formGroup]="addbookform" (ngSubmit)="onSubmit()"  class="form-horizontal" >
                    <div class="form form-horizontal">
                        <div class="form-body">
                        <div class="form-group row">
                        <label class="col-md-2 label-control">Book Type <span class="danger">*</span></label>
                        <div class="col-md-3">
                        <select  id="fancytype" class="form-control"  >
                            <option value="" class="" selected="selected">Select Book Type</option>
                            <option label="Match Odds Book" value="string:Match Odds Book">Match Odds Book</option>
                            <option label="To Win The Toss" value="string:Session">To Win The Toss</option>
                            <option label="Even Odds" value="string:Session">Even Odds</option>
                        </select>
                        <input type="text" hidden="">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-md-2 label-control">Sport Name <span class="danger">*</span></label>
                        <div class="col-md-3">
                        <select  class="form-control" id="sport" ><option value="" class="" selected="selected">Select Sport</option><option label="Soccer" value="object:1833">Soccer</option><option label="Tennis" value="object:1834">Tennis</option><option label="Kabaddi" value="object:1835">Kabaddi</option><option label="Cricket" value="object:1836">Cricket</option></select>
                        </div>
                        <div class="col-md-3 top_marg">
                        <select  class="form-control" id="tournament" ><option value="" class="" selected="selected">Select Tournaments</option></select>
                        </div>
                        <div class="col-md-3 top_marg">
                        <select  class="form-control"   id="match"><option value="" class="" selected="selected">Select Match</option></select>
                        </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-md-2 label-control">Min Stake <span class="danger">*</span></label>
                        <div class="col-md-3">
                        <input type="number" class="form-control">
                        </div>
                        <label class="col-md-2 label-control">Max Stake <span class="danger">*</span></label>
                        <div class="col-md-3">
                        <input type="number"  class="form-control">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-md-2 label-control">Max Profit <span class="danger">*</span></label>
                        <div class="col-md-3">
                        <input type="number" class="form-control">
                        </div>
                        <label class="col-md-2 label-control">Max Loss <span class="danger">*</span></label>
                        <div class="col-md-3">
                        <input type="number" class="form-control">
                        </div>
                        </div>
                        
                        </div>
                        <div class="form-group row">
                        <label class="col-md-2 label-control">Rates Different<span class="danger">*</span></label>
                        <div class="col-md-3">
                        <input type="number"   class="form-control">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-md-2 label-control">Max Profit<span class="danger">*</span></label>
                        <div class="col-md-3">
                        <input type="number"   class="form-control">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-md-2 label-control">maxStakePerRate<span class="danger">*</span></label>
                        <div class="col-md-3">
                        <input type="number"  data-ng-model="maxStakeperrate" class="form-control">
                        </div>
                        </div>
                        </div>
                       <div class="hr-line-dashed"></div>

                     <div class="form-group col-sm-4 col-sm-offset-2 button-row">
                            <button mat-raised-button color="warn" (click)="onClear()">Cancel</button>
                            <button mat-raised-button color="primary"  type="submit">Save</button>
                     </div>
</form>                        </div>
         </div>         
     </div>
 </div>
</div>
