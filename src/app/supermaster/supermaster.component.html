    <div class="wrapper wrapper-content">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Supermaster List</h5>
            </div>
            <div class="ibox-content-table table-responsive">
              <div class="search-div">
                <mat-form-field class="search-form-field" floatLabel="never">
                  <input matInput id="filter-text-box" placeholder="Search" autocomplete="off" (keyup)="onFilterTextBoxChanged()">
                </mat-form-field>
                <button class="create-button" mat-raised-button *ngIf="creatorId==='0'" [routerLink]="'/createsuper'">Create Supermaster</button>
              </div>
              <div class="table-container mat-elevation-z8">
                  <ag-grid-angular 
                    [ngStyle]="{ 'height': innerHeight-240 + 'px' }"
                    style="width: 100%;"
                    class="ag-theme-balham"
                    [gridOptions]="gridOptions"
                    [rowData]="rowData" 
                    [overlayLoadingTemplate]="overlayLoadingTemplate"
                    [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                    [animateRows]="true"
                    [pagination]="true"
                    (gridSizeChanged)="onGridSizeChanged($event)"
                    (gridReady)="onGridReady($event)"
                    >
                  </ag-grid-angular>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
