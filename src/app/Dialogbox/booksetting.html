<h1 mat-dialog-title>{{data.fancyName}}</h1>
<div mat-dialog-content>
  <div class="form-group block_3">
    <label>Bet Delay</label>
    <input type="text" class="form-control" [(ngModel)]="data.betDelay" />
  </div>
  <div class="form-group block_3">
    <label>Min Stake</label>
    <input type="text" class="form-control" [(ngModel)]="data.minStake" />
  </div>
  <div class="form-group block_3">
    <label>Min Stake</label>
    <input type="text" class="form-control" [(ngModel)]="data.maxStake" />
  </div>

  <div class="form-group block_3">
    <label>Max Stake Per Rate</label>
    <input type="text" class="form-control" [(ngModel)]="data.maxStakePerRate" />
  </div>
  <div class="form-group block_3">
    <label>Rate Difference</label>
    <input type="text" class="form-control" [(ngModel)]="data.rateDifference" />
  </div>
  <div class="form-group block_3">
    <label>Rate Range</label>
    <input type="text" class="form-control" [(ngModel)]="data.rateRange" />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Update</button>
</div>
