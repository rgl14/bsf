<mat-slide-toggle *ngIf="currentroute=='/fancy' || currentroute=='/bookmaker'" class="example-margin" [color]="warn" 
  [checked]="isActive" 
  [disabled]="disabled"
  (click)="update()"
  >
</mat-slide-toggle>
<mat-slide-toggle *ngIf="currentroute!='/fancy' || currentroute!='/bookmaker'" class="example-margin" [color]="warn" 
  [checked]="isActive" 
  [disabled]="disabled"
  (click)="openDialog()"
  >
</mat-slide-toggle>
