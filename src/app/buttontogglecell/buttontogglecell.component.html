<mat-slide-toggle *ngIf="currentroute=='/newsticker' || currentroute=='/fancy' || currentroute=='/bookmaker'" class="example-margin" [color]="warn" 
  [checked]="isActive" 
  [disabled]="disabled"
  (click)="update()"
  >
</mat-slide-toggle>
<mat-slide-toggle *ngIf="currentroute=='/admin' || currentroute=='/supermaster' || currentroute=='/master' || currentroute=='/superagent' || currentroute=='/agent' || currentroute=='/clients'" class="example-margin" [color]="warn" 
  [checked]="isActive" 
  [disabled]="disabled"
  (click)="openDialog()"
  >
</mat-slide-toggle>
