<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
     <div class="col-lg-12">
         <div class="ibox float-e-margins">
             <div class="ibox-title">
                 <h5>New Match</h5>
             </div>
             
             <div class="ibox-content-form table-responsive">
                
                 
                 <form [formGroup]="addmatchform" (ngSubmit)="onSubmit()"  class="form-horizontal" >
                        <div class="form-group">
                                <label class="col-sm-2 label-control">Sport Name<span class="danger">*</span> :</label>
                                <div class="col-md-10 col-sm-3">              
                                    <select formControlName="matchsportname"  class="form-control" id="sport" >
                                      <option value="" class="" selected="selected">Select Sport</option>
                                      <option value="Cricket">Cricket</option>
                                      <option value="Soccer" >Soccer</option>
                                    </select>
                                    <div *ngIf="submitted && f.matchsportname.errors" class="invalid-feedback">
                                        <mat-error *ngIf="f.matchsportname.errors.required">This field is mandatory.</mat-error>
                                    </div>
                               </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 label-control">Tournament Name<span class="danger">*</span> :</label>
                                <div class="col-md-10 col-sm-3">              
                                    <select formControlName="matchtourname"  class="form-control" id="Tournament" >
                                      <option value="" class="" selected="selected">Select Tournament</option>
                                      <option value="IPL">IPL</option>
                                      <option value="Big Bash" >Big Bash</option>
                                      <option value="Test Matches" >Test Matches</option>
                                    </select>
                                    <div *ngIf="submitted && f.matchtourname.errors" class="invalid-feedback">
                                        <mat-error *ngIf="f.matchtourname.errors.required">This field is mandatory.</mat-error>
                                    </div>
                               </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 label-control">Match Name<span class="danger">*</span> :</label>
                                <div class="col-md-10 col-sm-3">              
                                  <input formControlName="matchname" class="form-control" name="Matchname" [ngClass]="{ 'is-invalid': submitted && f.matchname.errors }"  placeholder="" type="text" >
                                  
                                  <div *ngIf="submitted && f.matchname.errors" class="invalid-feedback">
                                     <mat-error *ngIf="f.matchname.errors.required">This field is mandatory.</mat-error>
                                 </div>
                               </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 label-control">Match Date<span class="danger">*</span> :</label>
                                <div class="col-md-10 col-sm-3"> 
                                 <mat-form-field class="example-full-width" formControlName="matchdate">
                                        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                                        <mat-datepicker-toggle matSuffix [for]="picker">
                                          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                        </mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                               </div>
                               
                        </div>
                        
                        <div class="form-group">
                                <label class="col-sm-2 label-control">Betfair ID<span class="danger">*</span> :</label>
                                <div class="col-md-10 col-sm-3">              
                                        <input formControlName="matchbfid" class="form-control" name="Matchbfid" [ngClass]="{ 'is-invalid': submitted && f.matchbfid.errors }"  placeholder="" type="text" >
                                  
                                  <div *ngIf="submitted && f.matchbfid.errors" class="invalid-feedback">
                                     <mat-error *ngIf="f.matchbfid.errors.required">This field is mandatory.</mat-error>
                                 </div>
                               </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 label-control">Match Status<span class="danger">*</span> :</label>
                                <div class="col-md-10 col-sm-3">              
                                    <select formControlName="matchstatus"  class="form-control" id="Matchstatus" >
                                      <option value="" class="" selected="selected">Select Status</option>
                                      <option value="OPEN">OPEN</option>
                                      <option value="CURRENT">CURRENT</option>
                                      <option value="SETTLED">SETTLED</option>
                                      <option value="CLOSED">CLOSED</option>
                                      <option value="INACTIVE">INACTIVE</option>
                                    </select>
                                    <div *ngIf="submitted && f.matchstatus.errors" class="invalid-feedback">
                                        <mat-error *ngIf="f.matchstatus.errors.required">This field is mandatory.</mat-error>
                                    </div>
                               </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 label-control"></label>
                            <div class="col-md-6">
                                    <mat-checkbox>Is Active</mat-checkbox>
                            </div>
                        </div>
                    <div class="hr-line-dashed"></div>
                    <div class="button-row" style="text-align: center">
                        <button mat-raised-button color="warn" (click)="onClear()">Cancel</button>
                        <button mat-raised-button color="primary"  type="submit">Save</button>
                    </div>
</form>                        
</div>
         </div>         
     </div>
 </div>
</div>
