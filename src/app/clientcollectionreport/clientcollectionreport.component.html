<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
           <div class="col-lg-6">
              <div class="ibox float-e-margins">
                 <div class="ibox-title">
                    <h5>PAYMENT RECEIVING FROM (Lena He)</h5>
                    <div class="ibox-tools">
                    </div>
                 </div>
                 <div class="ibox-content table-responsive">
                    <table class="table">
                       <thead>
                          <tr>
                             <th>Client Id</th>
                             <th>Client Name</th>
                             <th>Current Balance</th>
                          </tr>
                       </thead>
                       <tbody>      
                          <ng-container *ngIf="denaHai.length==0">
                           <tr><td colspan="3" style="text-align:center">No Rows To Display</td></tr>
                          </ng-container>
                          <ng-container *ngIf="denaHai.length>0">
                           <tr *ngFor="let dena of denaHai">
                              <td>18285020</td>
                              <td>SP3(dummy)</td>
                              <td>50.0</td> 
                           </tr>
                          </ng-container>
                          
                       </tbody>
                       <tfoot>
                          <tr>
                          <th></th>
                          <th>Total</th> 
                          <th>0.00</th> 
                          </tr>
                       </tfoot>
                    </table>
                 </div>
              </div>
           </div>
     
     
           <div class="col-lg-6">
              <div class="ibox float-e-margins">
                 <div class="ibox-title">
                    <h5>PAYMENT PAID TO (Dena He)</h5>
                    <div class="ibox-tools">
                    </div>
                 </div>
                 <div class="ibox-content table-responsive">
                    <table class="table">
                       <thead>
                          <tr>
                             <th>Client Id</th>
                             <th>Client Name</th>
                             <th>Current Balance</th>
                          </tr>
                       </thead>
                       <tbody>
                        <ng-container *ngIf="lenaHai.length==0">
                           <tr><td colspan="3" style="text-align:center">No Rows To Display</td></tr>
                        </ng-container>
                        <ng-container  *ngIf="lenaHai.length>0">
                           <tr *ngFor="let lena of lenaHai">
                              <td>18285020</td>
                              <td>SP3(dummy)</td>
                              <td>50.0</td> 
                           </tr>
                        </ng-container>
                       </tbody>
                       <tfoot>
                          <tr>
                          <th></th>
                          <th>Total</th> <!-- Username -->
                          <th>0.00</th> <!-- Total -->
                          </tr>
                       </tfoot>
                    </table>
                 </div>
              </div>
           </div>
        </div>
     </div>
