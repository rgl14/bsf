<div class="Action-buttons" *ngIf="currentroute=='/admin'">
        <button [routerLink]="['/createadmin',data.userId]" (click)="getvalue(data)" mat-raised-button color="Accent" title="Edit">
                <i class="fa fa-pencil"></i>
        </button>
        <button [routerLink]="['/managepassword',data.userId]" (click)="getvalue(data)" mat-raised-button color="warn"
                title="Change Password">
                <i class="fa fa-key"></i>
        </button>
</div>

<div class="Action-buttons" *ngIf="currentroute=='/fancy'">
        <button [routerLink]="['/editfancy',data.fancyCode]" (click)="getvalue(data)" mat-raised-button color="Accent"
                title="Edit">
                <i class="fa fa-pencil"></i>
        </button>
        <button *ngIf="data.betStatus!='SETTLED'" (click)="getvalue(data)" mat-raised-button color="accent"
                title="Settle">
                Settle
        </button>
        <button *ngIf="data.betStatus=='SETTLED'" (click)="getvalue(data)" mat-raised-button color="warn"
                title="Reverse">
                Reverse
        </button>
        <button *ngIf="data.betStatus!='SETTLED'" (click)="CancelFancybyId()" [disabled]="disabled" mat-raised-button
                color="warn" title="Cancel">
                Cancel
        </button>
</div>

<div class="Action-buttons" *ngIf="currentroute=='/bookmaker'">
        <button [routerLink]="['/editbook',data.bookCode]" mat-raised-button color="Accent"
                title="Edit">
                <i class="fa fa-pencil"></i>
        </button>
        <button *ngIf="data.status=='SETTLED'" (click)="getvalue(data)" mat-raised-button color="warn" title="Reverse">
                Reverse
        </button>
        <button (click)="CloseBookBulk()" mat-raised-button color="accent" title="Close"
                [disabled]="disabled || data.status=='CLOSED'">
                Close
        </button>
        <button *ngIf="data.status!='SETTLED'" (click)="getvalue(data)" mat-raised-button color="warn" title="Cancel">
                Cancel
        </button>
</div>

<div class="Action-buttons" *ngIf="currentroute=='/importrate'">
        <button [routerLink]="'/'" (click)="getvalue(data)" mat-raised-button color="Accent" title="Bets">
